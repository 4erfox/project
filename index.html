<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Etiquette in Kazakhstan</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <!-- HERO SECTION -->
    <section class="hero-section">
      <div class="greeting-container">
        <h1 class="greeting-title" id="greeting-title">
          <span class="word">Сәлеметсіңіз</span>
        </h1>

        <p class="proverb-text" id="proverb-text">
          <span class="word">Құрмет басынан кіреді</span>
        </p>

        <p class="proverb-translation" id="proverb-translation">
          Respect enters through the head
        </p>
      </div>
    </section>

    <!-- NAVIGATION -->
    <div class="pill-nav-container">
      <div class="pill-nav">
        <a href="#" class="pill-logo">
          <img src="/public/logo.svg" alt="Logo" />
        </a>

        <div class="pill-nav-items">
          <div class="desktop-only">
            <ul class="pill-list">
              <li>
                <a href="#home" class="pill is-active">
                  <span class="label-stack">
                    <span class="pill-label">Home</span>
                    <span class="pill-label-hover">Home</span>
                  </span>
                </a>
              </li>
              <li>
                <a href="#about" class="pill">
                  <span class="label-stack">
                    <span class="pill-label">About</span>
                    <span class="pill-label-hover">About</span>
                  </span>
                </a>
              </li>
              <li>
                <a href="#modules" class="pill">
                  <span class="label-stack">
                    <span class="pill-label">Modules</span>
                    <span class="pill-label-hover">Modules</span>
                  </span>
                </a>
              </li>
              <li>
                <a href="#contact" class="pill">
                  <span class="label-stack">
                    <span class="pill-label">Contact</span>
                    <span class="pill-label-hover">Contact</span>
                  </span>
                </a>
              </li>
            </ul>
          </div>

          <button class="mobile-menu-button" id="mobile-menu-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
        </div>
      </div>

      <div class="mobile-menu-popover" id="mobile-menu">
        <ul class="mobile-menu-list">
          <li>
            <a href="#home" class="mobile-menu-link is-active">Home</a>
          </li>
          <li>
            <a href="#about" class="mobile-menu-link">About</a>
          </li>
          <li>
            <a href="#modules" class="mobile-menu-link">Modules</a>
          </li>
          <li>
            <a href="#contact" class="mobile-menu-link">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="app-container">
        <!-- Content sections will go here -->
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
